
<h1>My Todo's</h1>
<div class="container">
    <div  class="alert alert-info" *ngIf="message">{{message}}</div>
<table class="table">
    <thead>
        <tr>
            <th>id</th>
            <th>description</th>
            <th>Target Date</th>
            <th>Is completed</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{todo.id}}</td>
            <td>{{todo.description}}</td>
            <td>{{todo.targetDate | date}}</td>
            <td>{{todo.isCompleted}}</td>
            <td><button (click)="updateTodo(todo.id)" class="btn btn-success mr-2">Update</button>
                <button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete</button></td>
          
            </tr>
        </tbody>

</table>
<button routerLink="/todos/-1" class="btn btn-success">Add</button>
</div>
