<div class="container">
    <div class="alert alert-warning" *ngIf="description.invalid">Desciption is required</div>
    <div class="alert alert-warning" *ngIf="targetDate.invalid">target date is required</div>
    <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
    <fieldset class="form-group"> 
    <label>Description</label>
    <input type="text" class="form-control" [(ngModel)]="todo.description"  #description="ngModel" name="description" required="required"/>
    </fieldset>
    <fieldset class="form-group">
    <label>Target Date</label>
    <input type="date" class="form-control" [ngModel]="todo.targetDate | date : 'yyy-MM-dd'"  #targetDate="ngModel" (ngModelChange)="todo.targetDate = $event" name="targetDate" required="required"/>
    </fieldset>
    <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
